<main class="containerContatos">
    <div class="conteudoContatos">
        <div class="box">
            <fieldset>
                <legend> Formulario de Contato</legend>
                <form action="#" id="my-form" >
                    <div class="inputBox">
                        <input type="text" name="nome" id="name" class="inputUser"  required autocomplete="off">
                        <label for="name" class="labelInput" >Nome Completo </label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="email" id="email" class="inputUser" autocomplete="off" required>
                        <label for="email" class="labelInput" >Email</label>
                    </div>

                    <br><br>
                    <div class="inputBox">
                        <input type="tel" name="telefone" id="telefone" class="inputUser" autocomplete="off"  required>
                        <label for="telefone" class="labelInput" >Telefone</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <label for="txtArea" id="txtLabelArea">Escreva sua mensagem : </label>
                        <textarea name="txtArea" id="txtArea" autocomplete="off" ></textarea>
                    </div>
                    <br><br>
                    <div class="msg"></div>
                    <br>
                    <input type="submit" name="btnEnviar" id="btnEnviar" value="Enviar">
                </form>
            <ul class="items listasNone">
            <!--
                <li class="item">item 1</li>
