<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora Fabulosa</h1>
    <div class="container">
        <div class="tela" name="text" id="text"><p id="tela"></p></div>
        <input type="button" value="1" class="n1" id="n1">
        <input type="button" value="2" class="n2" id="n2">
        <input type="button" value="3" class="n3" id="n3">
        <input type="button" value="4" class="n4" id="n4">
        <input type="button" value="5" class="n5" id="n5">
        <input type="button" value="6" class="n6" id="n6">
        <input type="button" value="7" class="n7" id="n7">
        <input type="button" value="8" class="n8" id="n8">
        <input type="button" value="9" class="n9" id="n9">
        <input type="button" value="0" class="n0" id="n0">
        <input type="button" value="Limpar" class="limpar" id="limpar">
        <input type="button" value="+" class="mais" id="mais">
        <input type="button" value="-" class="menos" id="menos">
        <input type="button" value="=" class="igual" id="igual">
        <input type="button" value="/" class="barra" id="barra">
        <input type="button" value="*" class="vezes" id="vezes">
    </div>
 
    <script src="calculadora.js" ></script>
</body>
</html>
